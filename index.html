<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link

      type="text/css"

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        theme: {

              buttonBg: rgb(23, 152, 0),
